<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings - Sorting Visualization</title>
        <!-- Add CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Add theme script first -->
        <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
        <!-- Add settings script -->
        <script src="{{ url_for('static', filename='js/settings.js') }}" defer></script>
        <!-- Add menu script -->
        <script src="{{ url_for('static', filename='js/menu.js') }}" defer></script>
    </head>
    <body>
        <div id="container">
            {% with page_title='Settings', current_page='settings' %}
            {% include 'header.html' %}
            {% endwith %}
            <div class="settings-container">
                <div class="setting-item">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="congratsToggle">Show congratulations:</label>
                    <input type="checkbox" id="congratsToggle" checked>
                </div>
            </div>
        </div>
    </body>
</html>
