            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <div class="menu-items" id="menuItems">
            {% if current_page != 'home' %}
            <a href="/" class="menu-item">🏠 Home</a>

            {% if current_page != 'history' %}

            {% endif %}
        </div>

</div>
